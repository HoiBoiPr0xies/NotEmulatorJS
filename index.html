<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not EmulatorJS</title>
    <style>
        body {
            background-color: #111;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .logo {
            width: 100px;
            margin-bottom: 20px;
        }
        .upload-box {
            width: 300px;
            height: 200px;
            background: #222;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px dashed #444;
            margin-top: 20px;
            font-size: 16px;
        }
        .footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="EmulatorJS Logo" class="logo">
        <h1>Not EmulatorJS</h1>
        <div class="upload-box">Drag ROM file or Click Here</div>
    </div>
    <div class="footer">Add text here</div>
</body>
</html>
