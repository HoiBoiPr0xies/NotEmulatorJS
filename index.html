<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not EmulatorJS</title>
    <style>
        body {
            background-color: #111;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .logo {
            width: 100px;
            height: auto;
        }
        .container {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            width: 300px;
            cursor: pointer;
        }
        .container:hover {
            background: #333;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <h1>Not EmulatorJS</h1>
    <img src="logo.png" alt="EmulatorJS Logo" class="logo">
    <div class="container" onclick="selectFile()">
        Drag ROM file or Click Here
    </div>
    <input type="file" id="fileInput" style="display: none;" onchange="handleFile(this)">
    <div class="footer">Add text here</div>

    <script>
        function selectFile() {
            document.getElementById('fileInput').click();
        }

        function handleFile(input) {
            if (input.files.length > 0) {
                alert("Loaded ROM: " + input.files[0].name);
            }
        }
    </script>
</body>
</html>
